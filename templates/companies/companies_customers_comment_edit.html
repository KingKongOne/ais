{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block nav-companies %}<li role="presentation" class="active"><a href="{% url 'companies_customers_list' fair.year %}">CRM</a></li>{% endblock %}

{% block content %}
<h1>Edit comment for {{ company_customer.company.name }} at {{ fair }}</h1>

<p>
	<a href="{% url 'companies_customers_view' fair.year company_customer.pk %}" type="button" class="btn btn-default"><span class="glyphicon glyphicon-th"></span> Company overview</a>
</p>

<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form | crispy }}
	<button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save changes</button>
</form>
{% endblock %}
