{% load staticfiles %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"> {% include "header.html" %} {% block head-extra %}{% endblock %}
    <link href="{% static 'complete_registration.css' %}" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container text-center">
      <div class="row">
          <div class="headline">
              <svg class="armada-logo" viewBox="305 16 320 150" width="555px" height="250px" version="1.1">
                  <image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="250px" width="780px"/>
              </svg>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <form method="post">{% csrf_token %} {{ form | crispy }}
                  <button type="submit" class="btn btn-green">Update</button>
              </form>
          </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <svg viewBox="50 50 200 200" width="100px" height="100px" version="1.1">
                <image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="300px" width="700px"/>
            </svg>
        </div>
      </div>
    </div>
</body>

</html>
