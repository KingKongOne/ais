{% load staticfiles %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"> {% include "header.html" %} {% block head-extra %}{% endblock %}
    <link href="{% static 'registration_style.css' %}" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <img src="{% static 'images/armada_logo_text_left_black.svg' %}" alt="Armada Ship" class="main-logo">
          </div>
      </div>
      <div class="row header-row">
          <div class="col-md-12">
              <h2>Enter new password</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <p>Please enter your new password twice so we can verify you typed it in correctly..</p>
              <form method="post">{% csrf_token %} {{ form | crispy }}
                  <button type="submit" class="btn btn-success">Reset Password</button>
              </form>
          </div>
      </div>
    </div>
</body>

</html>
