{% extends "register/base.html" %}

{% block content %}

{% include 'register/registration_nav.html' %}
      
<div class="container tab-content cr-tab-content">

    <!-- Only show these tabs after preliminary registration -->

        {% include 'register/tabs/profile_tab.html' %}
    {% endif %}


</div> 


    <script src="{% static 'js/jquery.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/complete_registration.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/setmobile.js' %}" type="text/javascript" charset="utf-8" async defer></script>

{% endblock %}
