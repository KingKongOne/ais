<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Armada Internal Systems</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
        {% block header %}
        <div class="row">
        <div class="col-md-10 col-md-offset-1" style="outline: 1px solid orange">
          <a href="/"><img src="{% static 'images/ship.png' %}" alt="Armada Ship"></a>
          <div class="pull-right">
            <p>{{request.user.username}} | <a href="logout">Logout</a></p>
          </div>
        </div>
      </div>
        
        {% endblock %}
        {% block navigation %}<p>Hello {{request.user.username}}, please <a href="logout">Logout</a></p>
        {% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    </div>
  </body>
</html>
