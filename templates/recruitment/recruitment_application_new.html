{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <h3>New application</h3>
    <hr>
  </div>
<div class="row">

<form method="post" action="" enctype="multipart/form-data">
{% csrf_token %}
    {% for chosen_role in chosen_roles %}

        <div class="form-group">
            <label>Role {{ forloop.counter }}</label>
            <select class="form-control" name="{{ forloop.counter0 }}">
            <option value="">---------</option>
            {% for role in roles %}
                <option value="{{ role.id }}" {% if role == chosen_role %} selected {% endif %}>{{ role }}</option>
            {%  endfor %}
            </select>
        </div>
    {% endfor %}

    {%  include 'recruitment/custom_fields.html' with questions_with_answers=application_questions_with_answers %}


<button type="submit" class="btn btn-primary">Save</button>
</form>

</div>
    </div>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>
$(document).ready(function() {
    $('.datepicker').datepicker();
});
</script>
{% endblock %}
