{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>New Event</h1>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Submit"/>
  </form>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $(function () {
      $('#div_id_date_start').datetimepicker();
    });
  </script>
{% endblock %}
