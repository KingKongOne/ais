{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block nav-lunchtickets %}
	<li role="presentation" class="active"><a href="{% url 'fair:lunchtickets' fair.year %}">Lunch tickets</a></li>
{% endblock %}

{% block content %}
	<h1>Create lunch ticket</h1>
		
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" class="btn btn-primary" value="Create lunch ticket" />
	</form>
{% endblock %}
