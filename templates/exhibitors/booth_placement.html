{% extends "base.html" %}
{% load render_bundle from webpack_loader %}
{% block nav-exhibitors %}
  <li role="presentation" class="active"><a href="{% url 'exhibitors' fair.year %}">Exhibitors</a></li>
{% endblock %}
{% block content %}
  <style>
    html {
      font-size: 16px;
    }
  </style>
  <div id="react"></div>
  <script>
    window.reactProps = {{ react_props|safe }};
  </script>
{% endblock %}
{% block scripts %}
  {% render_bundle 'booth_placement' %}
{% endblock scripts %}
