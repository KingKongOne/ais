{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<ol class="breadcrumb">
		<li><a href="{% url 'exhibitors' fair.year %}">Exhibitors</a></li>
		<li class="active">Edit view</li>
	</ol>
	
	<h1>Edit view</h1>
	<p>Choose which columns you wish to see in the exhibitor table.</p>
	
	<form method="post">
		{% csrf_token %}
		{{ form | crispy }}
		<button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save view</button>
	</form>
{% endblock %}
